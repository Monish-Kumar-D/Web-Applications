{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div style="display:flex;flex-direction:row; color:white; vertical-align:middle; margin-top:100px;">
    <div style="display:flex;flex-direction:column; border:solid;  border-color:blue; border-style: hidden groove hidden hidden; text-align: left;flex-wrap:nowrap; max-width:500px; min-width:350px;position:realtive;flex-shrink:0">
        <h3 style="text-align:center; white-space: nowrap; width:250px; margin-left: 60px; color:blue;
        overflow: hidden;
        text-overflow: ellipsis;">{{ request.user.email }}</h3>
    <center><button class="btn btn-sm btn-outline-primary" style="border-radius:10px; height:85px; width:250px;margin: 5px 5px 5px 5px; text-align:center; " id="inbox" ><h5>Inbox</h5></button></center>
    <center><button class="btn btn-sm btn-outline-primary" style="border-radius:10px; height:85px; width:250px;margin: 5px 5px 5px 5px; text-align:center; " id="compose"><h5>Compose</h5></button></center>
    <center><button class="btn btn-sm btn-outline-primary"  style="border-radius:10px; height:85px; width:250px;margin: 5px 5px 5px 5px; text-align:center; "id="sent"><h5>Sent</h5></button></center>
    <center><button class="btn btn-sm btn-outline-primary" style="border-radius:10px; height:85px; width:250px;margin: 5px 5px 5px 5px; text-align:center; " id="archived"><h5>Archived</h5></button></center>
    <center><a class="btn btn-sm btn-outline-primary" style="border-radius:10px; padding-top:22px; height:85px; width:250px; font-size:19px; font-weight:500; margin: 5px 5px 5px 5px; text-align:center;  vertical-align:middle;" href="{% url 'logout' %}">Log Out</a></center>
    </div>
    <hr>
    <div id="emails-view" style="flex-grow: 1; margin-left:50px; margin-right:25px;">
    </div>
    <div id="single-mail" style="flex-grow: 1; margin-left:50px; margin-right:25px;"></div>

    <div id="compose-view" style="flex-grow: 1; margin-left:50px; margin-right:25px;">
        <h3 style="color:blue;">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" required>
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" required></textarea>
            <input type="submit" class="btn btn-primary" style="margin-top:10px;"/>
        </form>
    </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
