{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Network</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <style>
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            .nav {
                background-color : #bb86fc;               
            }
            .nav-item{
                color: white;
            }
            .profile-header {
                text-align: center;
                margin-bottom: 20px;
                color: #bb86fc;
            }
            .profile-info {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-bottom: 20px;
            }
            .profile-info span {
                font-size: 1.1em;
            }
            .follow-button {
                background-color: #bb86fc;
                color: #121212;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            .follow-button:hover {
                background-color: #ff79c6;
            }
            .post-card {
                margin-bottom: 20px;
                padding: 20px;
                border-radius: 10px;
                background-color: #1e1e1e;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
            }
            .post-card:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            }
            .post-header {
                font-size: 1.2em;
                font-weight: bold;
                color: #bb86fc;
            }
            .post-timestamp {
                color: #888;
                font-size: 0.9em;
            }
            .post-content {
                margin-top: 10px;
                font-size: 1em;
            }
            .post-content a {
                color: #bb86fc;
                text-decoration: none;
            }
            .post-content a:hover {
                text-decoration: underline;
            }
            .post-footer {
                margin-top: 15px;
                display: flex;
                justify-content: space-between;
            }
            .like-button {
                color: #bb86fc;
                cursor: pointer;
            }
            .like-button:hover {
                color: #ff79c6;
            }
            .edit-button, .save-button {
                background-color: #bb86fc;
                color: #121212;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            .edit-button:hover, .save-button:hover {
                background-color: #ff79c6;
            }
            .edit-form {
                margin-top: 10px;
            }
            .new-post-form {
                background-color: #1e1e1e;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
                padding: 20px;
            }
            
            .new-post-form textarea {
                background-color: #121212;
                color: #e0e0e0;
                border: none;
                resize: vertical;
            }
            
            .new-post-form button[type="submit"] {
                background-color: #bb86fc;
                color: #121212;
                border: none;
                transition: background-color 0.3s ease;
            }
            
            .new-post-form button[type="submit"]:hover {
                background-color: #ff79c6;
            }
            .nav-item a {
                color: #bb86fc;
            }
            .navbar-toggler {
                border-color: #bb86fc !important;
                color: #bb86fc !important;
            }
            .navbar-toggler-icon {
                background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='#bb86fc' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
            }
            
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light " style="color: #bb86fc">
            <a class="navbar-brand" href="#" style="color: #bb86fc;"><h1>Network</h1></a>
            <div class=" navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item" >
                        <a class="nav-link" href="{% url 'profile' user.id %}" style="color: #bb86fc;"><strong>{{ user.username }}</strong></a>
                    </li>
                {% endif %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'index' %}" style="color: #bb86fc;">All Posts</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'newpost' %}" style="color: #bb86fc;">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'following' %}" style="color: #bb86fc;">Following</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" style="color: #bb86fc;">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}" style="color: #bb86fc;">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}" style="color: #bb86fc;">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        </div>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        <script src="{% static "network/script.js" %}" rel="script"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
