<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html" class="images">Google</a>
        </div>
            <img src="Google_logo.png" alt="Logo" class="img1">
        <div class="abc">
            <lable class="abc">Advanced Search</label>
        </div>
        <hr>
        <div class="fpw">
            <p class="fpw">Find pages with...</p>
        </div>
        <form action="https://www.google.com/search">
        <div class="fpw2">
            <span class="fpw2">all these words:</span>
            <input autofocus="autofocus" name="as_q" type="text" fdprocessedid="v5iy5" class="tbox1">
        </div>
        <div class="fpw2">
            <span class="fpw2">this exact word or phrase:</span>
            <input autofocus="autofocus" name="as_epq" type="text" fdprocessedid="v5iy5" class="tbox2">
        </div>
        <div class="fpw2">
            <span class="fpw2">any of these words:</span>
            <input autofocus="autofocus" name="as_oq" type="text" fdprocessedid="v5iy5" class="tbox3">
        </div>
        <div class="fpw2">
            <span class="fpw2">none of these words:</span>
            <input autofocus="autofocus" name="as_eq" type="text" fdprocessedid="v5iy5" class="tbox4">
        </div>
        <div>
        <input class="asbutton" type="submit" value="Advanced Search">
        </div>
        </form>
    </body>
</html>
